<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AltLife – Life Simulator</title>

    <!-- Favicon link. If AltLife.png is large, consider using a dedicated 32x32 or 64x64 icon. -->
    <link rel="icon" type="image/png" href="AltLife.png" />

    <style>
      /* Force the entire page (viewport) to show the background color */
      html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;      /* ensures full screen height */
        background: #00262E;
        color: #FFFFFF;
        text-align: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      header {
        padding: 20px;
      }

      .app-icon {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        display: block;
        margin: 0 auto 10px auto;
      }

      main {
        margin: 40px auto;
        max-width: 600px;
        padding: 0 20px;
      }

      p {
        font-size: 1.2rem;
        line-height: 1.5;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .button {
        display: inline-block;
        margin: 10px;
        padding: 15px 25px;
        text-decoration: none;
        background: #FFFFFF;
        border-radius: 5px;
        color: #00262E;
        font-weight: bold;
      }

      footer {
        padding: 20px;
        margin-top: 40px;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- Displays the AltLife.png file in the page itself -->
      <img src="AltLife.png" alt="AltLife App Icon" class="app-icon" />
      <h1>AltLife – Life Simulator</h1>
    </header>

    <main>
      <p>
        Welcome to AltLife, the ultimate text-based life simulator available on Android and iOS!<br><br>
        For support inquiries or more information about the game, check out the links below.
      </p>
      <div>
        <a class="button" href="mailto:qmzapps@gmail.com">Contact Support</a>
        <a class="button" href="https://instagram.com/qmzapps" target="_blank">Follow on Instagram</a>
        <a class="button" href="https://discord.gg/TFEEfsJ" target="_blank">Join our Discord</a>
      </div>
    </main>

    <footer>
      <p>© 2025 Mark Benyei. All rights reserved.</p>
    </footer>
  </body>
</html>
